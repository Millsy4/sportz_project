<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/balldontlieAPI.js"></script>
    <script src="./assets/js/script.js"></script>
    <title>Sportz Project</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1 class="menu-text"><a href="index.html">sportzilla</a></h1>
        <h2 class="basketball">all things basketball</h2>
      </nav>
    </header>
    <main class="container">
      <div class="input-group">
        <div class="form-errors"></div>
        <input
          class="input-group-field"
          placeholder="Enter a player name"
          type="search"
          id="search-input"
        />
        <div class="input-group-button">
          <button type="submit" class="button" value="search" id="search-button"><i class='fa fa-search'></i></button>
        </div>
      </div>

      <hr />
      <div class="card">
        <h1 class="statistics-header text-center">
          <img width="40px" class='float-right' src="./assets/images/basketball-icon.jpg">Statistics Report: 
            <img class='float-left' width="40px" src="./assets/images/basketball-icon.jpg"></h1>
          <div class="statistics-report"></div>
          <div class="grid-x" style="margin-left: 10px; margin-right: 10px;">
          <div class="cell small-6">
              <!-- <div class="statistics-stats"></div> -->
              <div class="player-data"></div>
            </div>
            <div class="cell small-6">
              <div class="player-profile float-right"></div>
            </div>
            <div class="cell small-12">
              <div class="player-socialMedias float-right"></div>
            </div>
          </div>
          <div id="player-averages"></div>
          <div id="player-description"></div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
